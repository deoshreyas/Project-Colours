<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours | A project by Shreyas Deo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <h1>Colours</h1>
        <a href="">Explore</a>
        <a href="">About</a>
        <a href="">Generate</a>
    </div>
    <div class="mobile-navbar">
        <h1>Colours</h1>
        <div id="menu-btn" onclick="openMenu()"><i class="fa-solid fa-bars"></i></div>
    </div>
    <div id="menu">
        <a href="">Explore</a>
        <a href="">About</a>
        <a href="">Generate</a>
        <button id="close" onclick="closeMenu()"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="hero-section">
        <div class="left">
            <h1>Colours</h1>
            <h2>A simple project to play around with and generate colour palettes for your designs!</h2>
            <button id="primary">Primary</button>
            <button id="secondary">Secondary</button>
        </div>
        <div class="right">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div class="colour-options">
        <div class="option" style="margin-left: 2em;">
            <input type="color" id="background-col" value="#f0f0f0">
            <h2 onclick="document.getElementById('background-col').click()">Background</h2>
        </div>
        <div class="option">
            <input type="color" id="text-col" value="#33333">
            <h2 onclick="document.getElementById('text-col').click()">Text</h2>
        </div>
        <div class="option">
            <input type="color" id="primary-button-col" value="#007bff">
            <h2 onclick="document.getElementById('primary-button-col').click()">Primary</h2>
        </div>
        <div class="option">
            <input type="color" id="secondary-button-col" value="#6c757d">
            <h2 onclick="document.getElementById('secondary-button-col').click()">Secondary</h2>
        </div>
        <div class="option" style="margin-right: 2em;">
            <input type="color" id="accent-col" value="#ff7f50">
            <h2 onclick="document.getElementById('accent-col').click()">Accent</h2>
        </div>
    </div>
    <button id="colours-change" onclick="openColourOptions()"><i class="fa-solid fa-sliders"></i></button>
    <script src="script.js"></script>
</body>
</html>
